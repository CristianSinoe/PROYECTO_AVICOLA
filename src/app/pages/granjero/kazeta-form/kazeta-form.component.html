<div class="flex justify-content-center p-4">
<p-toast></p-toast>
  <p-card styleClass="w-full md:w-full">
    <!-- TÍTULO -->
    <div class="text-2xl font-semibold text-center mt-2 mb-7">
      FORMULARIO DE REGISTRO
    </div>

    <!-- SUBTÍTULO -->
    <div class="text-center mb-10 text-lg font-bold">
      NÚMERO DE KAZETA:  <span class="text-primary"> {{ kazeta?.nombre }}</span>
    </div>

    <!-- FORMULARIO -->
    <div class="flex flex-column md:flex-row gap-5 mb-10">
      <p-floatlabel class="flex-1">
        <p-inputNumber inputId="alimento" [(ngModel)]="alimento" [useGrouping]="false" class="w-full" />
        <label for="alimento">ENTREGA DE ALIMENTO</label>
      </p-floatlabel>

      <p-floatlabel class="flex-1">
        <p-inputNumber inputId="mortalidad" [(ngModel)]="mortalidad" [useGrouping]="false" class="w-full" />
        <label for="mortalidad">TASA DE MORTALIDAD</label>
      </p-floatlabel>
    </div>

    <!-- BOTÓN -->
     <div class="text-right mt-4">
        <button
        pButton
        type="button"
        [label]="editando ? 'GUARDAR' : 'EDITAR'"
        icon="pi pi-save"
        class="p-button-success w-full md:w-auto"
        [loading]="loading"
        [disabled]="loading"
        (click)="guardar()"
        ></button>
    </div>
</p-card>
</div>
