<p-toast></p-toast>

<div class="flex justify-content-center mt-4">
  <div class="flex center p-8">
    <p-card>
      <ng-template pTemplate="header">
        <div class="flex flex-col text-center">
          <span class="text-2xl font-semibold mt-2 mb-4">REGISTRO DE ALIMENTO</span>
          <span class="text-2xl font-semibold mt-2 mb-4">{{ nombreEncargado }}</span>
        </div>
      </ng-template>

      <div class="grid p-4 gap-4">
        <!-- Zona -->
        <div class="text-left mb-2 text-lg">
          <label for="zona">ZONA:</label>
          <p-dropdown
            [options]="zonas"
            [(ngModel)]="selectedZona"
            placeholder="SELECCIONA UNA ZONA"
            (onChange)="onZonaChange()"
            [disabled]="!modoEdicion">
          </p-dropdown>
        </div>

        <!-- Kazeta -->
        <div class="text-left mb-2 text-lg">
          <label for="kazeta">KAZETAS:</label>
          <p-dropdown
            [options]="kazetas"
            [(ngModel)]="selectedKazeta"
            placeholder="SELECCIONA UNA KAZETA"
            [disabled]="!selectedZona || !modoEdicion">
          </p-dropdown>
        </div>

        <!-- Fecha -->
        <div class="text-left mb-2 text-lg">
          <label for="fecha">FECHA:</label>
          <p-calendar [(ngModel)]="fecha" dateFormat="dd/mm/yy" showIcon class="w-full" [disabled]="!modoEdicion"></p-calendar>
        </div>

        <!-- Cantidad -->
        <div class="text-left mb-2 text-lg">
          <label for="cantidad" class="whitespace-nowrap">CANTIDAD (kg):</label>
          <p-inputNumber [(ngModel)]="cantidad" [min]="0" mode="decimal" showButtons inputId="cantidad" [disabled]="!modoEdicion"></p-inputNumber>
        </div>

        <!-- BotÃ³n -->
        <div class="text-right mt-4">
          <button pButton type="button"
                  [label]="modoEdicion ? 'GUARDAR' : 'EDITAR'"
                  [loading]="loading"
                  (click)="guardar()"></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
