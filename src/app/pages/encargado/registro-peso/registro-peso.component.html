<p-toast></p-toast>
<div class="flex justify-content-center mt-4">
  <div class="flex center p-8">
    <p-card>
      <ng-template pTemplate="header">
        <div class="flex flex-col text-center">
          <span class="text-2xl font-semibold text-center mt-2 mb-7">REGISTRO DE PESO</span>
          <span class="text-2xl font-semibold text-center mt-2 mb-7">{{ nombreEncargado }}</span>
        </div>
      </ng-template>

      <div class="grid p-4 gap-4">
        <div class="text-left mb-2 text-lg">
          <label for="zona">Zona: </label>
          <p-dropdown
            [options]="zonas"
            [(ngModel)]="selectedZona"
            placeholder="Selecciona una zona"
            (onChange)="onZonaChange()">
          </p-dropdown>
        </div>
        <div class="text-left mb-2 text-lg">
          <label for="kazeta">Kazeta: </label>
          <p-dropdown
            [options]="kazetas"
            [(ngModel)]="selectedKazeta"
            placeholder="Selecciona una kazeta"
            [disabled]="!selectedZona">
          </p-dropdown>
        </div>
        <div class="text-left mb-2 text-lg">
          <label for="fecha">Fecha: </label>
          <p-calendar [(ngModel)]="fecha" dateFormat="dd/mm/yy" showIcon class="w-full"></p-calendar>
        </div>
        <div class="text-left mb-2 text-lg">
          <label for="cantidad" class="whitespace-nowrap">Cantidad:</label>
          <p-inputNumber [(ngModel)]="cantidad" [min]="0" showButtons inputId="cantidad"></p-inputNumber>
        </div>
        <div class="text-right mt-4">
          <button pButton type="button" label="Guardar" [loading]="loading" (click)="guardar()"></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
